{% extends "base.html" %}
{% block title %}
Post an Ad
{% endblock %}
{% block body %}
{% load template_filters %}
<div class="my-4 px-5">
    <form action="{% url 'post_ad' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price (AUD)</label>
            <div class="col-sm-6 ">
                <input name="price" id="price" class="form-control" type="number" min="0" placeholder="Price" required>
                <input type="checkbox" name="negotiable" id="negotiable"> Negotiable
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6 ">
                <input name="title" id="title" class="form-control" type="text" placeholder="A descriptive title will attract buyers to your ad." required>
            </div>
        </div>
        <div class="form-group row">
            <label for="summary" class="col-sm-2 col-form-label">Summary Description</label>
            <div class="col-sm-6 ">
                <textarea name="summary" id="summary" class="form-control" type="text" placeholder="Summary description" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-6 ">
                <textarea name="description" id="description" class="form-control" type="text" placeholder="Description" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-6 ">
                <select name="gender" id="gender" class="form-control">
                    {% for gender in genders %}
                    <option value="{{gender.id}}">{{gender.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-6 ">
                <select name="age" id="age" class="form-control">
                    {% for age in ages %}
                    <option value="{{age.id}}">{{age.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="breed" class="col-sm-2 col-form-label">Breed</label>
            <div class="col-sm-6 ">
                <select name="breed" id="breed" class="form-control">
                    {% for breed in breeds %}
                    <option value="{{breed.id}}">{{breed.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dog_type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-6 ">
                <select name="dog_type" id="dog_type" class="form-control">
                    {% for type in types %}
                    <option value="{{type.id}}">{{type.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="microchip_number" class="col-sm-2 col-form-label">Microchip Number(s)</label>
            <div class="col-sm-6 ">
                <input name="microchip_number" id="microchip_number" class="form-control" type="text" placeholder="Microchip Number(s)">
            </div>
        </div>
        <div class="form-group row">
            <label for="breeder_id" class="col-sm-2 col-form-label">Breeder Id</label>
            <div class="col-sm-6 ">
                <input name="breeder_id" id="breeder_id" class="form-control" type="text" placeholder="Breeder Id">
            </div>
        </div>
        <div class="form-group row">
            <label for="contact_name" class="col-sm-2 col-form-label">Contact Name</label>
            <div class="col-sm-6 ">
                <input name="contact_name" id="contact_name" class="form-control" type="text" placeholder="Contact Name" value="{% if user.first_name %}{{user.first_name }}{% endif %}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="contact_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6 ">
                <input name="contact_email" id="contact_email" class="form-control" type="text" placeholder="Contact Email" value="{% if user.email %}{{user.email}}{% endif %}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-6 ">
                <input name="mobile" id="mobile" class="form-control" type="text" placeholder="Mobile Phone Number" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Item Location</label>
            <div class="col-sm-6">
                <div id="location-div">
                    <input type="text" id="location" name="location" class="ui-autocomplete form-control" placeholder="Suburb, State, Postcode" required>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label for="img_1" class="col-sm-2 col-form-label">Uplaod Photos</label>
            <div class="col-sm-6">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_1" id="img_1" required>
                    <label class="custom-file-label" for="img_1">Choose Image 1</label>
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_2" id="img_2">
                    <label class="custom-file-label" for="img_2">Choose Image 2</label>
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_3" id="img_3">
                    <label class="custom-file-label" for="img_3">Choose Image 3</label>
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_4" id="img_4">
                    <label class="custom-file-label" for="img_4">Choose Image 4</label>
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_5" id="img_5">
                    <label class="custom-file-label" for="img_5">Choose Image 5</label>
                </div>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" name="img_6" id="img_6">
                    <label class="custom-file-label" for="img_6">Choose Image 6</label>
                </div>

            </div>
        </div>


        <div class="border border-danger rounded my-3 p-3 bg-light">
            <h5>Terms &amp; Conditions</h5>
            <p><input type="checkbox" name="terms" required> I accept the terms &amp; conditions.</p>
        </div>
        <button type="submit" class="btn btn-danger">Publish</button>
    </form>
</div>
{% endblock %}
